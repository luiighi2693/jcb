    <script>
        let isResize = false;
        let mainImageFlag = 1;

        function changeImage(src, label1, label2, linkHtml) {
            if (src !== $('#mainImage1').attr('src') && src !== $('#mainImage2').attr('src')) {
                if (mainImageFlag === 1) {
                    $('#mainImage1').attr('src',src);
                    $('#label1').text(label1);
                    $('#label2').text(label2);
                    $('#htmlLink1').prop("href", linkHtml);

                    mainImageFlag = 2
                } else {
                    $('#mainImage2').attr('src',src);
                    $('#label3').text(label1);
                    $('#label4').text(label2);
                    $('#htmlLink2').prop("href", linkHtml);

                    mainImageFlag = 1
                }
            }
        }

        function checkIfResize() {
            if (isResize) {

                }

        }
