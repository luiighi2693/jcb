    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-9uctbbkBtHKnpxraG_tyY7n690Fx8ts&callback=initMap"
            type="text/javascript"></script>
    <script>
        let isResize = false;

        var map;
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: -12.1595707, lng: -77.0256583},
                zoom: 16
            });
        }

        function checkIfResize() {
            if (isResize) {

                if ($(window).width() <= 785) {
                    $('#contactUsFormWeb').css('display', 'none');
                    $('#contactUsFormMobile').css('display', 'block');
                } else {
                    $('#contactUsFormWeb').css('display', 'block');
                    $('#contactUsFormMobile').css('display', 'none');
                }

                if (checkIfMobile()){
                    processMobile();

                    $('#map')
                        .width($(window).width())
                        .height( ($('#map').width() * 0.60));

                } else {
                    processWeb();

                    $('#map')
                        .width($(window).width() * 0.40)
                        .height( ($(window).height() - 90));

                    $('.home-scrolldown').css('display', 'block');

                    $('#blank').height(90);
                    $('#dropDownParentList').css('display', 'inline-block');
                    $('#creditMobile').css('display', 'none');
                }

                isResize = false;
            }
        }

        function resizeScreen() {
            isResize = true;
        }

        $(document).ready(function(e) {
            $('#headerComponent').load('components/header.html');
            $('#footerComponent').load('components/footer.html');

            setTimeout(checkNavegation, 2000);

            isResize = true;
            setInterval(checkIfResize, 1000);

            initMap();
        });

        function sendObjects() {
            if (validateForm()) {
                alert('Correo Enviado');
                document.getElementById('myForm').submit();
            } else {
                alert("existen campos obligatorios invalidos");
            }
        }

        function sendObjectsResponsive() {
            if (validateFormResponsive()) {
                alert('Correo Enviado');
                document.getElementById('myFormResponsive').submit();
            } else {
                alert("existen campos obligatorios invalidos");
            }
        }

        function validateForm() {
            var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;

            if (!re.test($('#email')[0].value)) {
                return false;
            }
            if (($('#name')[0].value).length == 0) {
                return false
            }
            if (($('#message')[0].value).length == 0) {
                return false
            }
            if (($('#dni')[0].value).length == 0) {
                return false
            }
            if (($('#cellphone')[0].value).length == 0) {
                return false
            }
            return true;
        }

        function validateFormResponsive() {
            var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;

            if (!re.test($('#emailResponsive')[0].value)) {
                return false;
            }
            if (($('#nameResponsive')[0].value).length == 0) {
                return false
            }
            if (($('#messageResponsive')[0].value).length == 0) {
                return false
            }
            if (($('#dniResponsive')[0].value).length == 0) {
                return false
            }
            if (($('#cellphoneResponsive')[0].value).length == 0) {
                return false
            }
            return true;
        }

    </script>
