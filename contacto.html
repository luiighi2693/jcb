<body id="top" onresize="resizeScreen()">
    <div id="headerComponent"></div>

    <div id="mainContent">
        <section style="padding-top: 10%;    padding-left: 3%;">
            <h1 class="jcbFontBold" style="color: #03314b; font-weight: bold">CONTÁCTANOS</h1>
        </section>

        <section id="contacto2" class="contacto" >

                <div style="width:40%; line-height: 1;     padding: 0 2% 2% 2%;">

                </div>
                <div style="width: 60%; padding-right: 10%">
                    <input type="text" placeholder="NOMBRE Y APELLIDOS" style="    background-color: white; width: 100%; height: 4rem; margin-bottom: 1rem; border: 1px solid; border-radius: 0;"/>
                    <div style="display: flex;">
                        <input type="text" placeholder="DNI" style="    background-color: white; width: 47%; height: 4rem; margin-bottom: 1rem; border: 1px solid; border-radius: 0; margin-top: 3%;"/>
                        <input type="text" placeholder="CELULAR" style="    background-color: white; width: 48%; height: 4rem; margin-bottom: 1rem; border: 1px solid; border-radius: 0; margin-top: 3%; margin-left: 5%;"/>
                    </div>
                    <input type="text" placeholder="CORREO ELECTRÓNICO" style="    background-color: white; width: 100%; height: 4rem; margin-bottom: 1rem; border: 1px solid; border-radius: 0; margin-top: 3%;"/>
                    <textarea rows="6" placeholder="MENSAJE" style="    background-color: white; width: 100%; height: 4rem; margin-bottom: 1rem; border: 1px solid; border-radius: 0; margin-top: 3%;"></textarea>
                    <a href="#"><img src="images/jcb/botonEnviar.png" style="    width: 200px; float: right; margin-left: auto; margin-right: auto; display: block;"/></a>
                </div>
            </div>
        </section>

            type="text/javascript"></script>
    <script>
        let isResize = false;

        var map;
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: -34.397, lng: 150.644},
                zoom: 8
            });
        }

        function checkIfResize() {
            if (isResize) {

                if (checkIfMobile()){
                } else {

                    $('.home-scrolldown').css('display', 'block');

                    $('#blank').height(90);
                    $('#dropDownParentList').css('display', 'inline-block');
                    $('#creditMobile').css('display', 'none');
                }

                isResize = false;
            }
        }

        function resizeScreen() {
            isResize = true;
        }

        $(document).ready(function(e) {
            $('#headerComponent').load('components/header.html');
            $('#footerComponent').load('components/footer.html');

            setTimeout(checkNavegation, 2000);

            isResize = true;
            setInterval(checkIfResize, 1000);

            initMap();
        });

    </script>
