<body id="top">
<div id="headerComponent"></div>

<div id="mainContent">
    <section id="blannk" style="height: 72px;">
        this is a demo
    </section>

    <section id="brindamos" style="background-color: black;">
        <div style="display: flex;">
            <img name="brindamosImage" src="images/hatun/testimonios.jpg" width="2500" height="1080" border="0" id="brindamosImage" alt="" style="width: 100%; height: auto;"/>

            <div class="home-scrolldown" style="right: 48% !important;">
                <a href="#testimonios" class="scroll-icon" id="brindamosArea">
                    <img src="images/hatun/yellow_row.png" width="25px" height="25px" style="transform: rotate(30deg);">
                </a>
            </div>
        </div>
    </section>

    <section id="testimonios" style="background-color: black;">
        <div style="display: flex;">
            <img name="testimoniosImage" src="images/hatun/testimonioHeader.jpg" width="1398" height="274" border="0" id="testimoniosImage" alt="" style="width: 100%; height: auto;"/>
        </div>
        <div  style="    display: flex;     background-color: white;">
            <div style="width: 20%;"></div>
            <div style="width: 80%;">
                <div style="width: 100%; display: flex;">
                    <div style="width: 50%;     padding-right: 10%;">
                        <video id="video1" controls style="height: 97%;">
                            <source src=videos/testimonio1.mp4 type=video/mp4>
                        </video>
                    </div>
                    <div style="width: 50%; padding-right: 10%;">
                        <img id="image1" src="images/hatun/testimonial_1.jpg" style="height: auto;     width: 63%;">
                    </div>
                </div>
                <div style="width: 100%; margin-bottom: 5%;">
                    <img src="images/hatun/testimonioTexto1.png" style="width: 40%;">
                </div>
            </div>
        </div>

        <div  style="    display: flex;     background-color: white;">
            <div style="width: 20%;"></div>
            <div style="width: 80%;">
                <div style="width: 100%; display: flex;">
                    <div style="width: 50%;     padding-right: 10%; ">
                        <video id="video2" controls style="height: 97%;">
                            <source src=videos/testimonio2.mp4 type=video/mp4>
                        </video>
                    </div>
                    <div style="width: 50%; padding-right: 10%;">
                        <img id="image2" src="images/hatun/testimonial_2.jpg" style="height: auto;  width: 63%;">
                    </div>
                </div>
                <div style="width: 100%; margin-bottom: 5%;">
                    <img src="images/hatun/testimonioTexto2.png" style="width: 57%;">
                </div>
            </div>
        </div>
    </section>
</div>

<div id="footerComponent"></div>

<script src="js/jquery-2.1.3.min.js"></script>
<script src="js/jquery.rwdImageMaps.min.js"></script>
<script src="js/util.js"></script>
<script src="js/bootstrap.js"></script>
<script>
    function resizeImages() {
        for (let i=0; i<3; i++) {
            $('#image1')
                .width($('#video1').height())
                .height($('#video1').height());

            $('#image2')
                .width($('#video2').height())
                .height($('#video2').height());
        }
    }

    $(document).ready(function(e) {
        $('#headerComponent').load('components/header.html');
        $('#footerComponent').load('components/footer.html');

        $('#dropdownMenuLink').on('mouseover', function() {
            $('#dropDownParentList').addClass('open');
        });

        $('img[usemap]').rwdImageMaps();

        $('#brindamosArea').on('click', function() {
            goTo('testimonios');
        });

        let images = ['brindamosImage'];

        images.forEach(image => {
            $('#'+image+'')
                .width($(window).width().toString())
                .height(($(window).height()-72).toString());
        });

        setTimeout(resizeImages, 1500);
    });
</script>

</body>
