    <script>
        let isResize = false;

        function changeImage(src) {
            $('#misionImage4').attr('src',src);
        }

        function checkIfResize() {
            if (isResize) {
                let images = ['homeImage', 'aboutImage', 'misionImage','misionImage2','misionImage3', 'misionImage4', 'visionImage', 'visionImage2', 'visionImage3'];

                let images2 = ['carousel1', 'carousel2', 'carousel3', 'carousel4', 'carousel5','carousel6', 'carousel7','carousel8'];

                $('#videoPreview')
                    .width($(window).width())
                    .height( ($('#videoPreview').width() / 1.78) );

                if (checkIfMobile()){
                    processMobile();

                    images.forEach(image => {
                        $('#'+image+'')
                            .width($(window).width())
                            .height( ( ($('#'+image+'').width() / 1920) *1080));
                    });

                    images2.forEach(image => {
                        $('#'+image+'')
                            .height( ( ($('#'+image+'').width() / 1920) *1080));
                    });

                } else {
                    processWeb();
                    $('img[usemap]').rwdImageMaps();

                    $('.home-scrolldown').css('display', 'block');

                    images.forEach(image => {
                        $('#'+image+'')
                            .width($(window).width().toString())
                            // .height($(window).height().toString() - 72);
                            .height($(window).height().toString());
                    });

                    // $('#misionImage4')
                    //     .height( $('#misionImage4').height() - 200 );

                    $('#blank').height(90);
                    $('#dropDownParentList').css('display', 'inline-block');
                    $('#creditMobile').css('display', 'none');
                }

                isResize = false;
            }
        }

        function resizeScreen() {
            isResize = true;
        }
