        <div style="padding-top: 58px;     display: flex;" id="mainBlock">

            <div style="width: 50%; padding-left: 10%;">
                <div style="width:80%;     background-color: #151515; height: 114%; opacity: 0.9; border-radius: 15px;" id="mainForm">
                    <div id="formTitle" class="hatunFont2 hatunCasaFontTitle" style="    font-size: 3rem; text-align: center; padding-top: 5%; padding-left: 0; letter-spacing: 2px;">OBT&Eacute;N TU CR&Eacute;DITO YA!</div>

                    <input class="formInput" type="email" placeholder="EMAIL" style="    background-color: white; width: 80%; margin-left: 10%; height: 4rem;     margin-bottom: 1rem; margin-top: 2%;"/>
                    <input class="formInput" type="text" placeholder="CELULAR" style="    background-color: white; width: 80%; margin-left: 10%; height: 4rem;     margin-bottom: 1rem; margin-top: 2%;"/>
                    <input class="formInput" type="text" placeholder="OBRA" style="    background-color: white; width: 80%; margin-left: 10%; height: 4rem;     margin-bottom: 1rem; margin-top: 2%;"/>
                    <div class="hatunFont3 hatunCasaFontTitle extraCommentForm" style="    font-size: 1.4rem; text-align: center; padding-left: 0px;">Un asesor se comunicar&aacute; contigo lo m&aacute;s</div>
                    <div class="hatunFont3 hatunCasaFontTitle extraCommentForm" style="    font-size: 1.4rem; text-align: center; padding-left: 0px;     line-height: 0.7;">pronto posible</div>
                    <a href="#"><img src="images/hatun/hatuncasaRegistraTusDatos.png" style="    width: 60%; text-align: center; padding-top: 4%; margin-left: auto; margin-right: auto; display: block;"/></a>

        <div class="home-scrolldown" style="right: 48% !important;">
            <a href="#nosotros" class="scroll-icon" id="hatuncasaPrincipal">
                <img src="images/hatun/oraje_row.png" width="25px" height="25px" style="transform: rotate(30deg);">
            </a>
        </div>
    </section>

    <section id="nosotros" style="background-color: black;">
        <div style="display: flex;">
            <img name="nosotrosImage" src="images/hatun/hatuncasa_texto.jpg" width="2500" height="1080" border="0" id="nosotrosImage" usemap="#m_nosotrosImage" alt="" style="width: 100%; height: auto;"/>
            <map name="m_nosotrosImage" id="m_nosotrosImage">
                <area id="nosotrosArea" shape="poly" coords="125,858,417,857,417,923,128,921" title="Nosotros" alt="Nosotros" />
            </map>
        </div>
    </section>

<div id="footerComponent"></div>

<script src="js/jquery-2.1.3.min.js"></script>
<script src="js/jquery.rwdImageMaps.min.js"></script>
<script src="js/util.js"></script>
<script src="js/bootstrap.js"></script>
    <script>
        $(document).ready(function(e) {
            $('#headerComponent').load('components/header.html');
            $('#footerComponent').load('components/footer.html');

            $('#dropdownMenuLink').on('mouseover', function() {
                $('#dropDownParentList').addClass('open');
            });

            $('img[usemap]').rwdImageMaps();

            $('#nosotrosArea').on('click', function() {
                goTo('beneficios');
            });

            $('#beneficiosArea').on('click', function() {
                goTo('contactenos');
            });

            $('#hatuncasaPrincipal').on('click', function() {
                goTo('nosotros');
            });

            let images = ['nosotrosImage', 'beneficiosImage'];

            images.forEach(image => {
                $('#'+image+'')
                    .width($(window).width().toString())
                    .height($(window).height().toString() - 72);
            });

            $('#hatuncasaSection').height($('#hatuncasaSection').height() - 72);

            if (checkIfMobile()){
                console.log('mobile on');

                $('.home-scrolldown').css('display', 'none');

                images.forEach(image => {
                    $('#'+image+'')
                        .height( ( ($('#'+image+'').width() / 2500) * 100 *1080) /100 + 100 );
                });

                $('#blank').height(40);

                $('#dropDownParentList').css('display', 'none');
                $('#creditMobile').css('display', 'block');
                $('#mainBlock').css('padding-top', '40px');
                $('#formTitle').css('font-size', '1rem');
                $('.formInput')
                    .css('height', '1rem')
                    .css('padding', '1rem 1rem')
                    .css('font-size', '1rem');
                $('.extraCommentForm').css('font-size', '0.7rem');
                $('#mainForm').css('height', '108%');

                $('#hatuncasaSection').height( ( ($('#hatuncasaSection').width() / 2500) * 100 *1080) /100 + 100 )
            }
        });

        function checkIfMobile() {
            return $('html body').width() <= 768;
        }
    </script>
</body>
