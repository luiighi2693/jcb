<body id="top" onresize="resizeScreen()">

<div id="headerComponent"></div>

<section id="blank" style="height: 72px;">
    this is a demo
</section>

    <section id="marks" style="background-color: black; height: 100%;">
        <div style="height: 100%">
            <img name="marcas_hatunsolImage" src="images/hatun/marcas_hatunsol_1.jpg" width="1920" height="1080" border="0" id="marcas_hatunsolImage" usemap="#m_marcas_hatunsolImage" alt="" style="max-width: 100%; height: 100%;"/>
            <img name="marcas_hatunsolImage" src="images/hatun/marcas_hatunsol.jpg" width="1920" height="1080" border="0" id="marcas_hatunsolImage1" usemap="#m_marcas_hatunsolImage" alt="" style="max-width: 100%; height: 100%; display: none;"/>
            <img name="marcas_hatunsolImage" src="images/hatun/marcas_hatuncasa.jpg" width="1920" height="1080" border="0" id="marcas_hatunsolImage2" usemap="#m_marcas_hatunsolImage" alt="" style="max-width: 100%; height: 100%; display: none;"/>
            <img name="marcas_hatunsolImage" src="images/hatun/marcas_hatunmoto.jpg" width="1920" height="1080" border="0" id="marcas_hatunsolImage3" usemap="#m_marcas_hatunsolImage" alt="" style="max-width: 100%; height: 100%; display: none;"/>
            <map name="m_marcas_hatunsolImage" id="m_marcas_hatunsolImage">
                <area id="marcas_hatunsolAreaA" shape="poly" coords="454,264,6,526,454,790" href="javascript:;" />
                <area id="marcas_hatunsolAreaB" shape="poly" coords="491,305,493,824,928,571" href="javascript:;" alt="" />
                <area id="marcas_hatunsolAreaC" shape="poly" coords="1434,302,992,561,1442,827" href="javascript:;" alt="" />
            </map>
        </div>
    </section>

    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/jquery.rwdImageMaps.min.js"></script>
    <script src="js/util.js"></script>
    <script src="js/bootstrap.js"></script>
    <script>
        let isResize = false;

        function checkIfResize() {
            if (isResize) {
                if (checkIfMobile()){
                    console.log('mobile on');
                    $('#blank').height(40);
                    $('#dropDownParentList').css('display', 'none');
                    $('#creditMobile').css('display', 'inline-block');
                } else {
                    $('#blank').height(72);
                    $('#dropDownParentList').css('display', 'inline-block');
                    $('#creditMobile').css('display', 'none');
                }
                isResize = false;
            }
        }

        function resizeScreen() {
            isResize = true;
        }

        $(document).ready(function(e) {
            $('#headerComponent').load('components/header.html');

            $('#dropdownMenuLink').on('mouseover', function() {
                $('#dropDownParentList').addClass('open');
            });

            $('img[usemap]').rwdImageMaps();

            $('#marcas_hatunsolAreaA')
                .on('click', function() {
                    window.location = 'hatunsol.html';
                })
                .mouseenter(function() {
                    $('#marcas_hatunsolImage1').css('display', 'block');
                    $('#marcas_hatunsolImage').css('display', 'none');
                })
                .mouseleave(function() {
                    $('#marcas_hatunsolImage').css('display', 'block');
                    $('#marcas_hatunsolImage1').css('display', 'none');
                });

            $('#marcas_hatunsolAreaB')
                .on('click', function() {
                    window.location = 'hatuncasa.html';
                })
                .mouseenter(function() {
                    $('#marcas_hatunsolImage2').css('display', 'block');
                    $('#marcas_hatunsolImage').css('display', 'none');
                })
                .mouseleave(function() {
                    $('#marcas_hatunsolImage').css('display', 'block');
                    $('#marcas_hatunsolImage2').css('display', 'none');
                });

            $('#marcas_hatunsolAreaC')
                .on('click', function() {
                    window.location = 'hatunmoto.html';
                })
                .mouseenter(function() {
                    $('#marcas_hatunsolImage3').css('display', 'block');
                    $('#marcas_hatunsolImage').css('display', 'none');
                })
                .mouseleave(function() {
                    $('#marcas_hatunsolImage').css('display', 'block');
                    $('#marcas_hatunsolImage3').css('display', 'none');
                });

            isResize = true;
            setInterval(checkIfResize, 1000);
        });
    </script>

</body>
